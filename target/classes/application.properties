spring.datasource.url=jdbc:postgresql://postgres-db:5432/student_management
spring.datasource.username=student_user
spring.datasource.password=student_pass

# Tables créées par scripts: valider le schéma sans modifier
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration simple d'authentification (token en mémoire)
app.security.enabled=true
app.security.default-username=admin
app.security.default-password=admin123
app.security.token-header=X-Auth-Token
app.security.token-ttl-seconds=3600
