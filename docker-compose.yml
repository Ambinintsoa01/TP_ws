services:
  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-app
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      # Use container port for inter-container connection
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/student_management
      SPRING_DATASOURCE_USERNAME: student_user
      SPRING_DATASOURCE_PASSWORD: student_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate  # Changé à validate car les tables sont créées par script
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    networks:
      - student-net
    restart: unless-stopped

  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: student_management
      POSTGRES_USER: student_user
      POSTGRES_PASSWORD: student_pass
    ports:
      - "5433:5432"
    networks:
      - student-net
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount the folder that directly contains .sql scripts (entrypoint does not recurse)
      - ./sql/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student_user -d student_management"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      VITE_API_BASE_URL: http://spring-app:8080
    ports:
      - "3000:80"
    networks:
      - student-net
    depends_on:
      - spring-app
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  student-net:
    driver: bridge